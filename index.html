<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangalert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="header-container">
        <h1>Kangalert</h1>
        <p>Report an injured animal strike.</p>
    </div>

    <div id="map"></div>

    <div class="report-form-container">
        <button id="showFormBtn">Report a Strike</button>
        <form id="reportForm" style="display:none;">
            <h2>New Report</h2>
            <div class="form-group">
                <label for="animalType">Animal Type:</label>
                <select id="animalType" name="animalType" required>
                    <option value="">--Select an animal--</option>
                    <option value="Kangaroo">Kangaroo</option>
                    <option value="Possum">Possum</option>
                    <option value="Wombat">Wombat</option>
                    <option value="Bird">Bird</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="condition">Condition:</label>
                <select id="condition" name="condition" required>
                    <option value="">--Select condition--</option>
                    <option value="Alive">Alive</option>
                    <option value="Deceased">Deceased</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="">--Select size--</option>
                    <option value="Large">Large</option>
                    <option value="Medium">Medium</option>
                    <option value="Small">Small</option>
                </select>
            </div>
            <div class="form-group">
                <label for="joeyPresent">Joey Present?</label>
                <select id="joeyPresent" name="joeyPresent" required>
                    <option value="">--Select--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Additional Notes (Optional):</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="anonymous" name="anonymous"> Report Anonymously
                </label>
            </div>
            <button type="submit" id="submitReportBtn">Submit Report</button>
        </form>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
